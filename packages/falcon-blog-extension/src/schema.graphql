extend type Query {
  post(path: String!): Post
  posts(query: PageQuery): PostListing
}

input PageQuery {
  perPage: Int
  page: Int
}

type PostListing {
  items: [Post]
  pagination: BlogPagination
}

type PostImage {
  url: String
  description: String
}

type BlogPagination {
  totalPages: Int!
  totalItems: Int!
  perPage: Int!
  currentPage: Int!
  nextPage: Int
  prevPage: Int
}

type Post {
  id: Int!
  title: String
  content: String
  # list of sections with products
  sectionWithProducts: [String]
  # list of product skus used in content widgets
  products: [String]
  # short content for use on post lists
  excerpt: String
  slug: String
  image: PostImage
  related: [Post]
}
